name: Release GainVintage VST3 (macOS)

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install CMake (for VST3 SDK)
        run: brew install cmake

      - name: Build Plugin (VST3 Bundle)
        run: cargo xtask bundle -p gain-vintage --release

      - name: Package .vst3 Bundle into ZIP
        run: cd target/bundled && zip -r gain-vintage.vst3.zip gain-vintage.vst3

      - name: Upload VST3 ZIP as Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/bundled/gain-vintage.vst3.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
